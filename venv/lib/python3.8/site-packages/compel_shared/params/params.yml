tolerance:
  name:
    ru: Допуск
  recognized: true
  search:
    range:
      mode: "="
      scale: 0
      offset: 0
      decay: 1
  weight: 90
  recog:
    type: measurement
    unit_selector:
      unit_name: Допуск
    template_selector:
      custom: true
      templates:
        - '\(\s*$N_minus\s*$N_plus\s*\)\s*$U'
        - \+\s*$N_plus\s*/?\-$N_minus\s*$U?
        - '$N_minus\s*%$N_plus\s*$U'
        - '$N\s*$U'
        - '$N_minus\s*$N_plus\s*$U'
        - '\+/\-\s*$N'
        - '[±≤]\s*$N\s*$U?'
        - \+\s*/?\-\s*$N\s*$U?
        - \-\s*/?\+\s*$N\s*$U?
        - $N\s*проц.?
    alt:
      - type: template
        template: '$V%'

