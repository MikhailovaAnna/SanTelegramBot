temperature:
  name:
    ru: Температура
  recognized: true
  search:
    range:
      mode: "="
      scale: 0
      offset: 0
      decay: 1
  weight: 90
  recog:
    type: measurement
    unit_selector:
      unit_name: Температура
    template_selector:
      custom: true
      templates:
        - $N_min\s*$U_min\s*[…~/]\s*$N_max\s*$U_max
        - $N_min\s*$U_min\s*\.\.\.\s*$N_max\s*$U_max
        - $N_min\s*[…~/]\s*$N_max\s*$U
        - $N_min\s*\.\.\.\s*$N_max\s*$U
        - $N_min\s*[…~/]\s*$N_max
        - $N_min\s*\.\.\.\s*$N_max
        - -?$N_min\s*\.?\.?\.?\+$N_max\s*$U?
        - $N\s*$U

