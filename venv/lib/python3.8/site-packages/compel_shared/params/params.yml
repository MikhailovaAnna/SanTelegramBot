resistance:
  name:
    ru: Сопротивление
  recognized: true
  recog:
    type: measurement
    unit_selector:
      unit_name: Сопротивление
    template_selector:
      custom: true
      templates:
        - $N\s*$U
        - $N\s*$M
        - $N
    multipliers: [ 1e-3,"1",1e3,1e6,1e9 ]
    alt:
      - type: mid
        multipliers:
          R: '1'
          K: 1e3
          M: 1e6
          G: 1e9
  search:
    range:
      mode: "="
      scale: 0
      offset: 0
      decay: 1
  weight: 100


